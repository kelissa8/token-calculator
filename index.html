<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <title>Token Calculator</title>
  <style>
    body {
      background-color: lavender;
    }
  </style>
</head>
<body>
  <h1>Token Calculator</h1>
  <form id="token-form">
    <label for="price-per-1k">Enter price per 1k tokens (e.g. 0.002):</label>
    <input type="number" step="0.0001" id="price-per-1k" required>
    <br>

    <label for="budget-type">Would you like to input a daily or monthly budget?</label>
    <select id="budget-type" required>
      <option value="" disabled selected>Select budget type</option>
      <option value="daily">Daily</option>
      <option value="monthly">Monthly</option>
    </select>
    <br>

    <label for="budget">Enter budget:</label>
    <input type="number" step="0.01" id="budget" required>
    <br>

    <label for="calc-type">Would you like to calculate the number of tokens per message or the number of messages per day?</label>
    <select id="calc-type" required>
      <option value="" disabled selected>Select calculation type</option>
      <option value="tokens-per-message">Tokens per message</option>
      <option value="messages-per-day">Messages per day</option>
    </select>
    <br>

    <label for="calc-value">Enter value:</label>
    <input type="number" step="0.01" id="calc-value" required>
    <br>

    <button type="submit">Calculate</button>
  </form>
  
  <div id="results"></div>

  <p>To find out how many tokens text is, visit <a href="https://platform.openai.com/tokenizer" target="_blank">OpenAI Tokenizer</a>.</p>
  <p>Note: The formula is for total messages and doesn't differentiate between user and bot messages.</p>

  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
