<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="token-form">
        <label for="price-per-1k">Enter price per 1k tokens (e.g. 0.002):</label>
        <input type="text" id="price-per-1k" required>
        <p>The pricing for the API can be found <a href="https://openai.com/pricing" target="_blank">here</a>.</p>

        <label for="budget-type">Would you like to input a daily or monthly budget?</label>
        <select id="budget-type" required>
            <option value="" disabled selected>Select an option</option>
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
        </select>

        <label for="budget">Enter budget:</label>
        <input type="text" id="budget" required>
        <p>Provide the monthly or daily budget based on the previous question.</p>

        <button type="button" id="tokens-only">Tokens only</button>
        <button type="submit">Calculate</button>
    </form>

    <div id="additional-questions" style="display: none;">
        <label for="calc-type">Would you like to calculate the number of tokens per message or the number of messages per day?</label>
        <select id="calc-type">
            <option value="" disabled selected>Select an option</option>
            <option value="tokens-per-message">Tokens per message</option>
            <option value="messages-per-day">Messages per day</option>
        </select>

        <label for="calc-value">Enter value:</label>
        <input type="text" id="calc-value">
        <p>If you want to calculate messages per day, provide the number of tokens per message. If you want to calculate tokens per message, provide the number of messages per day.</p>
    </div>

    <div id="results"></div>

    <a href="https://ko-fi.com/lokik" class="donate-button" target="_blank">Donate</a>

    <script src="main.js"></script>
</body>
</html>
