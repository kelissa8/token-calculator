<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Token Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: yellow;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
        p {
            margin-bottom: 0;
        }
        .explanation {
            font-size: 0.8rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <h1>Token Price Calculator</h1>
    <form id="token-form">
        <label>
            <p>Enter price per 1k tokens (e.g. 0.002):</p>
            <input type="text" id="price-per-1k" required>
            <p class="explanation">API pricing can be found at <a href="https://openai.com/pricing" target="_blank">https://openai.com/pricing</a></p>
        </label>
        <label>
            <p>Would you like to input a daily or monthly budget?</p>
            <select id="budget-type" required>
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
            </select>
            <p class="explanation">Provide your budget based on the selected option (daily or monthly)</p>
        </label>
        <label>
            <p>Enter budget:</p>
            <input type="text" id="budget" required>
        </label>
        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
    <button onclick="location.href='https://ko-fi.com/lokik';">Donate</button>
    <p><a href="https://platform.openai.com/tokenizer">Find out how many tokens text is</a></p>
    <p>Note: The formula is for total messages and doesn't differentiate between user and bot messages.</p>
    <script src="/main.js"></script>
</body>
</html>
