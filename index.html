<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Token Calculator</title>
</head>
<body>
  <h1>Token Calculator</h1>

  <form id="token-form">
    <div class="input-group">
      <label for="price-per-1k">Enter price per 1k tokens (e.g. 0.002):</label>
      <input type="number" id="price-per-1k" step="any" required>
      <p class="explanation">The pricing for the API can be found <a href="https://openai.com/pricing" target="_blank">here</a>.</p>
    </div>

    <div class="input-group">
      <label for="budget-type">Would you like to input a daily or monthly budget?</label>
      <select id="budget-type" required>
        <option value="">Select an option</option>
        <option value="daily">Daily</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>

    <div class="input-group">
      <label for="budget">Enter budget:</label>
      <input type="number" id="budget" step="any" required>
      <p class="explanation">Provide the monthly or daily budget based on the previous question.</p>
    </div>

    <button type="submit">Calculate</button>
  </form>

  <div id="additional-questions" style="display: none;">
    <form id="additional-form">
      <div class="input-group">
        <label for="calc-type">Would you like to calculate the number of tokens per message or the number of messages per day?</label>
        <select id="calc-type" required>
          <option value="">Select an option</option>
          <option value="tokens-per-message">Tokens per message</option>
          <option value="messages-per-day">Messages per day</option>
        </select>
      </div>

      <div class="input-group">
        <label for="calc-value">Enter value:</label>
        <input type="number" id="calc-value" step="any" required>
        <p class="explanation">If you want to calculate messages per day, provide the tokens per message. If you want to calculate tokens per message, provide the messages per day.</p>
      </div>

      <button type="submit">Calculate</button>
    </form>
  </div>

  <div id="results"></div>

  <a href="https://ko-fi.com/lokik" target="_blank" id="donate-button">Donate</a>

  <script src="main.js"></script>
</body>
</html>
